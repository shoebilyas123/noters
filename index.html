<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Noters | A note taking app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/noters_favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css
    "
    />
    <script defer src="./assets/js/controllers/controller.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <img src="/assets/images/Close-Sidebar-Btn.png" alt="close-sidebar-btn" class="close-sidebar-icon hiddenCloseIcon">
        <div class="sidebar--title">
          <header>
            <img
              class="logo-img"
              src="./assets/images/favicon/noters_favicon.png"
            />
            <h1>noters</h1>
          </header>
        </div>
        <div class="create-buttons--container">
          <button class="app-button create new-note">New Note</button
            ><button class="app-button create new-folder">New Folder</button>
          </div>
          <div class="sidebar--tabs">
            <img src="./assets/images/EmptySidebarImage.svg" alt="" class="sidebar--tabs--empty">

          </div>
      </div>
      <div class="main">
      
        <div class="address-bar">
           <div class="menu-btn hiddenMenuBtn">
             <img src="./assets/images/Menu_Button.svg" alt="sidebar-menu-btn">
          </div>
            
          <p></p>
          <div class="buttons changeOpacity">
            <button class="app-button settings">Settings</button
            ><button class="app-button delete">Delete</button>
          </div>
        </div>
        <div class="notes-collection">
          <img src="/assets/images/First-Time-User.svg" alt="first-time-user" class="first-time-icon hiddenImage">
      </div>
    </div>
  </body>
</html>
